<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do Project</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body> 
    <div class="createTaskContainer">
      <div class="createTaskContainer-common">
        <div class="createTaskContainer-common-input">
          <input class="outline" id="titleInput" placeholder="Title...">
          <input class="outline" id="descriptionInput" placeholder="About...">
        </div>
        <button class="outline" id="addButton">+</button>
      </div>
      <div class="tasks"></div>
      <p class="tasks-none">No tasks</p>
    </div>
    <script type="module" src="Tasks.js" defer></script>
    <script type="module" src="Storage.js"> </script>
  </body>
</html>
